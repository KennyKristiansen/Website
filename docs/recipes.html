{% extends "base.html" %}
{% block tab_title %}
    {% for recipe in recipes %}
        <title>{{ recipe.name }}</title>
    {% endfor %}
{% endblock %}

{% block body %}
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>Id: {{ recipe.common_key_recipe }}: Name {{ recipe.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
